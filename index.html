<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Card</title>
  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- stylesheet  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-img">
      <picture>
        <source media="(max-width:600px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="perfume and leaves">
      </picture>
    </div>
    <div class="card-text">
      <h3>Perfume</h3>
      <h1>Garielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Palge, Perfumer-Creator for the House of
        CHANEL.</p>

      <div class="price">
        <h1>$149.99</h1>
        <h4>$169.99</h4>
      </div>
      <button class="add-to-card">
        <img src="./images/icon-cart.svg" alt="shopping cart">
        <span>Add to Cart</span>
      </button>
    </div>
  </div>

</body>

</html>
